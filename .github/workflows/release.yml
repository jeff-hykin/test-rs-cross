name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dimos-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: dimos-linux-aarch64
            use_cross: true
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: dimos-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dimos-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dimos-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build
        run: ${{ matrix.use_cross == true && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }}
        shell: bash

      - name: Stage binary (Unix)
        if: runner.os != 'Windows'
        run: cp target/${{ matrix.target }}/release/dimos ${{ matrix.artifact_name }}

      - name: Stage binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cp target/${{ matrix.target }}/release/dimos.exe ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
